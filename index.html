            <div id="add-book">
                <button id="add-book-button">
                    <p id="plus">+</p>
                    <p id="add-text">Add Book</p>
                </button>
                <form action="">
                    <div id="close-form" class="close">X</div>
                    <h2>Add book</h2>
                    <div class="input-div">
                        <label for="title">Title: </label>
                        <input
                            type="text"
                            name="title"
                            id="title"
                            required
                            minlength="2"
                            maxlength="60"
                        />
                    </div>
                    <div class="input-div">
                        <label for="author">Author: </label>
                        <input
                            type="text"
                            name="author"
                            id="author"
                            required
                            minlength="3"
                            maxlength="60"
                        />
                    </div>
                    <div class="input-div">
                        <label for="page">Number of Pages: </label>
                        <input type="number" name="pages" id="page" required />
                    </div>
                    <div>
                        <input type="checkbox" name="read" id="read">
                        <label for="read">Did you read the book?</label>
                    </div>
                    <div class="buttons">
                        <button type="submit" id="submit">Add Book</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </main>
